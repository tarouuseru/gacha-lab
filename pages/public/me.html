<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>当選コード</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="brand">GACHA LAB</div>
    </header>
    <main>
      <section class="card hero">
        <h1>案内</h1>
        <p>確定した案内をここで確認できます。</p>
        <div id="meStatus" class="status"></div>
        <div class="list" id="redeemList"></div>
      </section>
    </main>

    <script src="./config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const config = window.APP_CONFIG;
      const supabaseClient = window.supabase.createClient(
        config.SUPABASE_URL,
        config.SUPABASE_ANON_KEY
      );

      const status = document.getElementById("meStatus");
      const list = document.getElementById("redeemList");

      function renderItems(items) {
        if (items.length === 0) {
          list.innerHTML = "<p>まだ当選コードがありません。</p>";
          return;
        }
        list.innerHTML = items
          .map(
            (item) => `
              <div class="list-item">
                <div>
                  <div>${item.redeem_code}</div>
                  <div class="small">${new Date(item.issued_at).toLocaleString()}</div>
                </div>
                <span class="badge">${item.status}</span>
              </div>
            `
          )
          .join("");
      }

      async function loadRedeems() {
        status.textContent = "読み込み中...";
        const { data } = await supabaseClient.auth.getSession();
        const token = data?.session?.access_token;
        if (!token) {
          status.textContent = "ログインが必要です。";
          return;
        }
        const res = await fetch(`${config.API_BASE}/api/me`, {
          headers: { Authorization: `Bearer ${token}` },
          credentials: "include",
        });
        if (!res.ok) {
          status.textContent = "取得に失敗しました。";
          return;
        }
        const dataJson = await res.json();
        renderItems(dataJson.items || []);
        status.textContent = "";
      }

      loadRedeems();
    </script>
  </body>
</html>
