<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQBP88PRDW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-NQBP88PRDW');
    </script>
  </head>
  <body>
    <header>
      <div class="brand">GACHA LAB</div>
    </header>
    <main>
      <section class="card hero">
        <h1>惜しい…！つづきが気になる？</h1>
        <p>この先で結果が確定するよ</p>
        <button class="btn" id="googleLoginButton" type="button">つづきを見る</button>
        <div class="status" id="loginStatus"></div>
        <div class="small"></div>
      </section>
    </main>

    <script src="./config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const config = window.APP_CONFIG || {};
      const { SUPABASE_URL, SUPABASE_ANON_KEY } = config;
      const supabaseClient =
        SUPABASE_URL && SUPABASE_ANON_KEY
          ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
          : null;

      const loginButton = document.getElementById("googleLoginButton");
      const status = document.getElementById("loginStatus");

      loginButton.addEventListener("click", async () => {
        if (!supabaseClient) {
          status.textContent = "Supabaseの設定がありません。";
          return;
        }
        status.textContent = "リダイレクト中...";
        const redirectTo = "https://gacha-lab-pages.pages.dev/login-callback.html";

        const { error } = await supabaseClient.auth.signInWithOAuth({
          provider: "google",
          options: { redirectTo },
        });

        if (error) {
          status.textContent = `ログイン失敗: ${error.message}`;
        } else {
          status.textContent = "Googleログインに移動しています。";
        }
      });
    </script>
  </body>
</html>
